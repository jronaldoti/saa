{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Patrimônios{% endblock %}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/normalize.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper cyan darken-4">
                <a href="#" class="saa">Sistema de apoio administrativo</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="index.html">Página inicial</a></li>
                    <li><a href="#">Sair</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="row">
            <div class="col s12 m3">
              <div class="card-panel grey lighten-5">
                <div class="adm">
                    <a href="{% url 'listar_patrimonio' %}">Patrimônios</a>
                </div>
                <div class="adm">
                    <a href="{% url 'listar_local' %}">Locais</a>
                </div>
                <div class="adm">
                    <a href="{% url 'listar_sala' %}">Salas</a>
                </div>
                <div class="adm">
                    <a href="{% url 'listar_usuario' %}">Usuários</a>
                </div>
              </div>
            </div>
            {% block main %}
            
            {% endblock %}
        </div>

    </main>
    
    <footer class="page-footer cyan darken-4">
        <div class="footer-copyright">
          <div class="container">
          © 2018 - Todos os direitos reservados
          </div>
        </div>
    </footer>
          
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{% static "js/materialize.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/main.js" %}"></script>
</body>
</html>
